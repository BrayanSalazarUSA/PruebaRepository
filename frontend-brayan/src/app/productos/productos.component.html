<h5 class="card-title">Listado de clientes</h5>
<div class="my-2 text-left">
  <button
    class="btn btn-rounded btn-primary"
    type="button"
    [routerLink]="['/productos/form']"
  >
    Crear Cliente
  </button>
</div>

<div class="d-flex my-3 col-lg-4">
  <input type="search" id="filter" (keyup)="listarProductos()" #filterInput class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary" (click)="listarProductos()">search</button>
</div>
<table class="table table-bordered align-middle table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Fecha ingreso</th>
      <th scope="col">Usuario</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let producto of productos">
      <th scope="row">{{producto.id}}</th>
      <td>{{producto.nombre}}</td>
      <td>{{producto.cantidad}}</td>
      <td >{{producto.fechaIngreso}}</td>
      <td><a href="#" class="nav-link" [routerLink]="['/usuario/', producto.usuario.id]">{{producto.usuario.nombre}}</a></td>
      <td>
        <button
          type="button"
          name="button"
          [routerLink]="['/productos/form', producto.id]"
          class="btn btn-primary btn-sm"
        >
          editar
        </button>
      </td>
      <td>
        <button
          type="button"
          name="button"
          (click)="delete(producto)"
          class="btn btn-danger btn-sm"
        >
          eliminar
        </button>
    </tr>
  </tbody>
</table>
